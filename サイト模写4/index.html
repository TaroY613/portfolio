        <div class="recipe">
            <div class="recipe-information">
                <h1>ひよこ豆とアボガドのタコス</h1>
                <p>たっぷりのひよこ豆とレンズ豆にアボガドとトマトを添えて、少しライムを絞ったらおいしいタコスのできあがりです。</p>

                <h2>材料（2人分）</h2>
                <dl>
                    <dt>トマト</dt>
                    <dd>１個</dd>
                    <dt>ライム</dt>
                    <dd>１個</dd>
                    <dt>パクチー</dt>
                    <dd>１個</dd>
                    <dt>チーズ</dt>
                    <dd>20g</dd>
                    <dt>トルティーヤ</dt>
                    <dd>２枚</dd>

            
                </dl>

                <h2>作り方</h2>
                <ul>
                    <li>材料を切る</li>
                    <li>炒める</li>
                    <li>トルティーヤに盛り付ける</li>
                    <li>ライムをかける</li>
                    <li>完成</li>
                </ul>
            </div>
        </div>
    </div>
